{% extends "base.html" %}

{% block title %}Edit {{ vehicle.car.name }} - Maintenance{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold text-gray-900 mb-4">Edit Vehicle</h1>

<form method="post" action="{{ url_for('edit_vehicle_view', vehicle_id=vehicle_id) }}" class="space-y-6 max-w-xl">
    <div class="grid grid-cols-2 gap-4">
        <div>
            <label for="make" class="block text-sm font-medium text-gray-700 mb-1">Make <span class="text-red-500">*</span></label>
            <input type="text" name="make" id="make" required value="{{ vehicle.car.make }}"
                   class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
        </div>
        <div>
            <label for="model" class="block text-sm font-medium text-gray-700 mb-1">Model <span class="text-red-500">*</span></label>
            <input type="text" name="model" id="model" required value="{{ vehicle.car.model }}"
                   class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
        </div>
    </div>

    <div>
        <label for="trim" class="block text-sm font-medium text-gray-700 mb-1">Trim</label>
        <input type="text" name="trim" id="trim" value="{{ vehicle.car.trim or '' }}"
               class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div>
            <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Year <span class="text-red-500">*</span></label>
            <input type="number" name="year" id="year" required min="1900" max="2100" value="{{ vehicle.car.year }}"
                   class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
        </div>
        <div>
            <label for="purchase_date" class="block text-sm font-medium text-gray-700 mb-1">Purchase date <span class="text-red-500">*</span></label>
            <input type="date" name="purchase_date" id="purchase_date" required value="{{ vehicle.car.purchase_date }}"
                   class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div>
            <label for="purchase_miles" class="block text-sm font-medium text-gray-700 mb-1">Purchase mileage <span class="text-red-500">*</span></label>
            <input type="number" name="purchase_miles" id="purchase_miles" required min="0" step="1"
                   value="{{ vehicle.car.purchase_miles | int }}"
                   class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
        </div>
        <div>
            <label for="current_miles" class="block text-sm font-medium text-gray-700 mb-1">Current mileage</label>
            <input type="number" name="current_miles" id="current_miles" min="0" step="1"
                   value="{{ vehicle.current_miles | int if vehicle.current_miles else '' }}"
                   class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
        </div>
    </div>

    <div>
        <label for="as_of_date" class="block text-sm font-medium text-gray-700 mb-1">Mileage as of date</label>
        <input type="date" name="as_of_date" id="as_of_date" value="{{ vehicle.as_of_date or '' }}"
               class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
    </div>

    <div class="flex gap-3 pt-2">
        <a href="{{ url_for('vehicle_detail', vehicle_id=vehicle_id) }}"
           class="flex-1 py-3 px-4 rounded-lg border border-gray-300 text-gray-700 font-medium text-center touch-target
                  hover:bg-gray-50 active:bg-gray-100 transition-colors">
            Cancel
        </a>
        <button type="submit"
                class="flex-1 py-3 px-4 rounded-lg bg-blue-600 text-white font-medium touch-target
                       hover:bg-blue-700 active:bg-blue-800 transition-colors">
            Save
        </button>
    </div>
</form>
{% endblock %}
