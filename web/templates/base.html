<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e40af">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{% block title %}Vehicle Maintenance{% endblock %}</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <style>
        /* Custom styles for mobile touch targets */
        .touch-target {
            min-height: 44px;
            min-width: 44px;
        }
        
        /* Loading indicator */
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-indicator {
            display: none;
        }
        
        /* Smooth transitions for HTMX swaps */
        .htmx-swapping {
            opacity: 0.5;
            transition: opacity 0.2s ease-out;
        }
    </style>
</head>
<body class="h-full bg-gray-50">
    <!-- Header -->
    <header class="bg-blue-800 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="{{ url_for('index') }}" class="flex items-center space-x-2 touch-target">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                </svg>
                <span class="font-semibold text-lg">Maintenance</span>
            </a>
            {% block header_right %}{% endblock %}
        </div>
    </header>
    
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="max-w-4xl mx-auto px-4 pt-4">
                {% for category, message in messages %}
                    <div class="mb-2 p-3 rounded-lg text-sm
                        {% if category == 'error' %}bg-red-100 text-red-800 border border-red-200
                        {% elif category == 'success' %}bg-green-100 text-green-800 border border-green-200
                        {% else %}bg-blue-100 text-blue-800 border border-blue-200{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-4 pb-20">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Bottom Navigation (mobile) -->
    {% block bottom_nav %}{% endblock %}
    
    <script>
        // Auto-dismiss flash messages after 3 seconds
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.querySelectorAll('[class*="bg-green-100"], [class*="bg-red-100"]').forEach(function(el) {
                    el.style.transition = 'opacity 0.3s';
                    el.style.opacity = '0';
                    setTimeout(function() { el.remove(); }, 300);
                });
            }, 3000);
        });
    </script>
</body>
</html>
