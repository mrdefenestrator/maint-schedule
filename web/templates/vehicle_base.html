{% extends "base.html" %}

{% block header %}{% endblock %}

{% block content %}
<!-- Vehicle Header + Tabs (sticky at top; no global header on vehicle pages) -->
<div class="sticky top-0 z-40 -mx-4 px-4 pt-4 pb-0 bg-gray-50 border-b border-gray-200 mb-4">
    <div class="flex items-start gap-3 mb-2">
        <a href="{{ url_for('index') }}"
           class="flex-shrink-0 p-1.5 -m-1.5 rounded-lg text-gray-500 hover:text-gray-700 hover:bg-gray-200 touch-target flex items-center justify-center"
           title="Back to dashboard">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </a>
        <div class="min-w-0 flex-1">
            <h1 class="text-xl font-bold text-gray-900">{{ vehicle.car.name }}</h1>
            <div class="flex items-center gap-1.5">
                <p class="text-gray-500 text-sm">{{ vehicle.current_miles | format_miles }} miles</p>
                <button type="button"
                        hx-get="{{ url_for('update_mileage_form', vehicle_id=vehicle_id) }}"
                        hx-target="#modal-content"
                        hx-swap="innerHTML"
                        hx-trigger="click"
                        onclick="document.getElementById('modal').classList.remove('hidden')"
                        class="p-1 rounded text-gray-400 hover:text-gray-600 hover:bg-gray-200 touch-target transition-colors"
                        title="Update miles">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <nav class="flex -mb-px">
        <a href="{{ url_for('vehicle_detail', vehicle_id=vehicle_id) }}"
           class="flex-1 py-3 px-1 text-center text-sm font-medium border-b-2 transition-colors
                  {% if active_tab == 'status' %}border-blue-500 text-blue-600{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %}">
            Status
        </a>
        <a href="{{ url_for('vehicle_history', vehicle_id=vehicle_id) }}"
           class="flex-1 py-3 px-1 text-center text-sm font-medium border-b-2 transition-colors
                  {% if active_tab == 'history' %}border-blue-500 text-blue-600{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %}">
            History
        </a>
        <a href="{{ url_for('vehicle_rules', vehicle_id=vehicle_id) }}"
           class="flex-1 py-3 px-1 text-center text-sm font-medium border-b-2 transition-colors
                  {% if active_tab == 'rules' %}border-blue-500 text-blue-600{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %}">
            Rules
        </a>
    </nav>
</div>

<!-- Tab Content -->
{% block tab_content %}{% endblock %}

<!-- Modal for forms -->
<div id="modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
    <div class="min-h-screen px-4 flex items-center justify-center">
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"
             onclick="document.getElementById('modal').classList.add('hidden')"></div>

        <!-- Modal content -->
        <div id="modal-content" class="relative bg-white rounded-xl shadow-xl w-full max-w-md p-6 z-10">
            <!-- Content loaded via HTMX -->
            <div class="text-center py-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                <p class="text-gray-500 mt-2">Loading...</p>
            </div>
        </div>
    </div>
</div>

<script>
    // Close modal on escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            document.getElementById('modal').classList.add('hidden');
        }
    });

    // Close modal after successful form submission (redirect handles navigation)
</script>

{% endblock %}
