<!-- Add Rule Form -->
<div>
    {% with modal_title="Add Rule" %}
    {% include "partials/modal_header.html" %}
    {% endwith %}

    <form hx-post="{{ url_for('add_rule_view', vehicle_id=vehicle_id) }}"
          hx-target="#modal-content"
          hx-swap="innerHTML"
          class="space-y-4">

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="item" class="block text-sm font-medium text-gray-700 mb-1">Item <span class="text-red-500">*</span></label>
                <input type="text" name="item" id="item" required placeholder="e.g., engine oil and filter"
                       class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
            </div>
            <div>
                <label for="verb" class="block text-sm font-medium text-gray-700 mb-1">Verb <span class="text-red-500">*</span></label>
                <input type="text" name="verb" id="verb" required placeholder="e.g., replace, inspect"
                       class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
            </div>
        </div>

        <div>
            <label for="phase" class="block text-sm font-medium text-gray-700 mb-1">Phase</label>
            <select name="phase" id="phase"
                    class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
                <option value="">—</option>
                <option value="initial">initial</option>
                <option value="ongoing">ongoing</option>
            </select>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="interval_miles" class="block text-sm font-medium text-gray-700 mb-1">Interval (miles)</label>
                <input type="number" name="interval_miles" id="interval_miles" min="0" step="1"
                       placeholder="—"
                       class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
            </div>
            <div>
                <label for="interval_months" class="block text-sm font-medium text-gray-700 mb-1">Interval (months)</label>
                <input type="number" name="interval_months" id="interval_months" min="0" step="1"
                       placeholder="—"
                       class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="severe_interval_miles" class="block text-sm font-medium text-gray-700 mb-1">Severe interval (miles)</label>
                <input type="number" name="severe_interval_miles" id="severe_interval_miles" min="0" step="1"
                       placeholder="—"
                       class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
            </div>
            <div>
                <label for="severe_interval_months" class="block text-sm font-medium text-gray-700 mb-1">Severe interval (months)</label>
                <input type="number" name="severe_interval_months" id="severe_interval_months" min="0" step="1"
                       placeholder="—"
                       class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="start_miles" class="block text-sm font-medium text-gray-700 mb-1">Start miles</label>
                <input type="number" name="start_miles" id="start_miles" min="0" step="1"
                       placeholder="0"
                       class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
            </div>
            <div>
                <label for="stop_miles" class="block text-sm font-medium text-gray-700 mb-1">Stop miles</label>
                <input type="number" name="stop_miles" id="stop_miles" min="0" step="1"
                       placeholder="∞"
                       class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
            </div>
            <div>
                <label for="start_months" class="block text-sm font-medium text-gray-700 mb-1">Start months</label>
                <input type="number" name="start_months" id="start_months" min="0" step="1"
                       placeholder="0"
                       class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
            </div>
            <div>
                <label for="stop_months" class="block text-sm font-medium text-gray-700 mb-1">Stop months</label>
                <input type="number" name="stop_months" id="stop_months" min="0" step="1"
                       placeholder="—"
                       class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
            </div>
        </div>

        <div>
            <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
            <textarea name="notes" id="notes" rows="2"
                      placeholder="Optional notes..."
                      class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
        </div>

        <div>
            <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" name="aftermarket" value="true"
                       class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                <span class="text-sm font-medium text-gray-700">Aftermarket</span>
            </label>
        </div>

        <div class="flex gap-3 pt-2">
            <button type="button"
                    onclick="document.getElementById('modal').classList.add('hidden')"
                    class="flex-1 py-3 px-4 rounded-lg border border-gray-300 text-gray-700 font-medium touch-target
                           hover:bg-gray-50 active:bg-gray-100 transition-colors">
                Cancel
            </button>
            <button type="submit"
                    class="flex-1 py-3 px-4 rounded-lg bg-blue-600 text-white font-medium touch-target
                           hover:bg-blue-700 active:bg-blue-800 transition-colors">
                <span class="htmx-indicator">…</span>
                Add Rule
            </button>
        </div>
    </form>
</div>
