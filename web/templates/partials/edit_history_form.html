<!-- Edit History Entry Form -->
<div>
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold text-gray-900">Edit Entry</h2>
        <button onclick="document.getElementById('modal').classList.add('hidden')"
                class="text-gray-400 hover:text-gray-600 touch-target">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>

    <form hx-post="{{ url_for('edit_history', vehicle_id=vehicle_id, index=index) }}"
          hx-target="#modal-content"
          hx-swap="innerHTML"
          class="space-y-4">

        <!-- Service Selection -->
        <div>
            <label for="rule_key" class="block text-sm font-medium text-gray-700 mb-1">
                Service <span class="text-red-500">*</span>
            </label>
            <select name="rule_key" id="rule_key" required
                    class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
                {% set rule_keys = rules | map(attribute='key') | list %}
                {% if entry.rule_key not in rule_keys %}
                <option value="{{ entry.rule_key }}" selected>{{ entry.rule_key }}</option>
                {% endif %}
                {% for rule in rules %}
                <option value="{{ rule.key }}" {% if rule.key == entry.rule_key %}selected{% endif %}>{{ rule.display_name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Date -->
        <div>
            <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
            <input type="date" name="date" id="date" value="{{ entry.date }}"
                   class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
        </div>

        <!-- Mileage -->
        <div>
            <label for="mileage" class="block text-sm font-medium text-gray-700 mb-1">Mileage</label>
            <input type="number" name="mileage" id="mileage"
                   value="{{ entry.mileage | int if entry.mileage else '' }}"
                   placeholder="Odometer reading"
                   class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
        </div>

        <!-- Performed By -->
        <div>
            <label for="performed_by" class="block text-sm font-medium text-gray-700 mb-1">Performed By</label>
            <input type="text" name="performed_by" id="performed_by"
                   value="{{ entry.performed_by or '' }}"
                   placeholder="e.g., Self, Dealer"
                   class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
        </div>

        <!-- Cost -->
        <div>
            <label for="cost" class="block text-sm font-medium text-gray-700 mb-1">Cost</label>
            <input type="number" name="cost" id="cost" step="0.01" min="0"
                   value="{{ '%.2f' | format(entry.cost) if entry.cost is not none else '' }}"
                   placeholder="0.00"
                   class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
        </div>

        <!-- Notes -->
        <div>
            <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
            <textarea name="notes" id="notes" rows="2"
                      placeholder="Any additional details..."
                      class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">{{ entry.notes or '' }}</textarea>
        </div>

        <!-- Submit -->
        <div class="flex gap-3 pt-2">
            <button type="button"
                    onclick="document.getElementById('modal').classList.add('hidden')"
                    class="flex-1 py-3 px-4 rounded-lg border border-gray-300 text-gray-700 font-medium touch-target
                           hover:bg-gray-50 active:bg-gray-100 transition-colors">
                Cancel
            </button>
            <button type="submit"
                    class="flex-1 py-3 px-4 rounded-lg bg-blue-600 text-white font-medium touch-target
                           hover:bg-blue-700 active:bg-blue-800 transition-colors">
                <span class="htmx-indicator">
                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
                Update Entry
            </button>
        </div>
    </form>
</div>
