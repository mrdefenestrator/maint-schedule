<!-- Add Vehicle Form (modal) -->
<div>
    {% with modal_title="Add Vehicle" %}
    {% include "partials/modal_header.html" %}
    {% endwith %}

    <form hx-post="{{ url_for('create_vehicle_view') }}"
          hx-target="#modal-content"
          hx-swap="innerHTML"
          class="space-y-4">

        <div>
            <label for="slug" class="block text-sm font-medium text-gray-700 mb-1">
                Vehicle ID <span class="text-red-500">*</span>
            </label>
            <input type="text" name="slug" id="slug" required
                   placeholder="e.g., wrx, my-brz"
                   pattern="[a-zA-Z0-9_-]+"
                   class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 touch-target">
            <p class="text-xs text-gray-500 mt-1">Letters, numbers, hyphens, and underscores only. Used in the URL.</p>
        </div>

        {% with vehicle=none, today=today %}
        {% include "partials/vehicle_form_fields.html" %}
        {% endwith %}

        <div class="flex gap-3 pt-2">
            <button type="button"
                    onclick="document.getElementById('modal').classList.add('hidden')"
                    class="flex-1 py-3 px-4 rounded-lg border border-gray-300 text-gray-700 font-medium touch-target
                           hover:bg-gray-50 active:bg-gray-100 transition-colors">
                Cancel
            </button>
            <button type="submit"
                    class="flex-1 py-3 px-4 rounded-lg bg-blue-600 text-white font-medium touch-target
                           hover:bg-blue-700 active:bg-blue-800 transition-colors">
                <span class="htmx-indicator">
                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
                Create vehicle
            </button>
        </div>
    </form>
</div>
