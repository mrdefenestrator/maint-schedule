<div class="mt-3 pt-3 border-t border-gray-200 flex flex-wrap items-center gap-2">
    <button type="button"
            hx-get="{{ edit_url }}"
            hx-target="#modal-content"
            hx-swap="innerHTML"
            hx-trigger="click"
            onclick="document.getElementById('modal').classList.remove('hidden')"
            class="inline-flex items-center gap-2 px-3 py-2 rounded-lg border border-gray-300 text-gray-700 text-sm font-medium touch-target
                   hover:bg-gray-50 active:bg-gray-100 transition-colors">
        <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
        </svg>
        {{ edit_label }}
    </button>
    <button type="button"
            hx-get="{{ delete_url }}"
            hx-target="#modal-content"
            hx-swap="innerHTML"
            hx-trigger="click"
            onclick="document.getElementById('modal').classList.remove('hidden')"
            class="inline-flex items-center gap-2 px-3 py-2 rounded-lg border border-red-300 text-red-700 text-sm font-medium touch-target
                   hover:bg-red-50 active:bg-red-100 transition-colors">
        <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
        </svg>
        {{ delete_label }}
    </button>
</div>
