  verb: inspect
  intervalMiles: 15000
  intervalMonths: 18
  notes: 'Visually check engine coolant level on see-through reservoir. Add coolant as necessary. Check radiator and condenser
    for blockage.'
- item: spark plugs
  verb: replace
  intervalMiles: 40000
  intervalMonths: 48
  notes: 'Replace spark plugs every 48 months or 40,000 miles, whichever comes first. Required under the terms of the Emission
