  intervalMiles: 100000
  intervalMonths: 120
  stopMiles: 100000
  stopMonths: 120
  notes: 'Initial replacement at 120 months (10 years) or 100,000 miles, whichever comes first. Use Genuine Toyota Super Long-Life
    Coolant or similar high-quality non-silicate, non-amine, non-nitrate, non-borate ethylene-glycol coolant with long-life
    hybrid organic acid technology.'
