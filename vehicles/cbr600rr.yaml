rules:
- item: engine oil
  verb: replace
  phase: initial
  intervalMiles: 600
  intervalMonths: 1
  stopMiles: 600
  stopMonths: 1
  notes: Initial oil change at 600 miles (1,000 km) or 1 month, whichever comes first.
- item: engine oil
  verb: replace
  phase: ongoing
  intervalMiles: 8000
  intervalMonths: 12
  startMiles: 600
  startMonths: 1
  notes: Replace every 8,000 miles (12,800 km) or 12 months, whichever comes first.
- item: engine oil filter
  verb: replace
  intervalMiles: 4000
  notes: Replace oil filter every other oil change (4,000 mile intervals).
- item: drive chain
  verb: lubricate
  intervalMiles: 500
  notes: Lubricate and adjust drive chain every 500 miles (800 km). Check more frequently when riding in wet or dusty conditions.
- item: fuel line
  verb: inspect
  intervalMiles: 1000
  stopMiles: 1000
  notes: Inspect fuel line at first service (1,000 miles), then every 4,000 miles.
- item: fuel line
  verb: inspect
  intervalMiles: 4000
  startMiles: 1000
  notes: Inspect fuel line for cracks, leaks, and loose connections.
- item: throttle operation
  verb: inspect
  intervalMiles: 8000
  notes: Inspect throttle operation for smooth operation and proper return.
- item: air cleaner
  verb: inspect
  intervalMiles: 8000
  notes: Inspect air cleaner element. Service more frequently when riding in unusually wet or dusty areas.
- item: spark plug
  verb: inspect
  intervalMiles: 16000
  notes: Inspect spark plugs every 16,000 miles (25,600 km).
- item: spark plug
  verb: replace
  intervalMiles: 32000
  notes: Replace spark plugs every 32,000 miles (51,200 km).
- item: valve clearance
  verb: inspect
  intervalMiles: 16000
  notes: 'Inspect and adjust valve clearance every 16,000 miles. Should be serviced by an authorized Honda dealer unless owner
    has proper tools and service data and is mechanically qualified.

    '
- item: radiator coolant
  verb: replace
  intervalMiles: 8000
  intervalMonths: 24
  notes: 'Replace every 2 years or at indicated odometer interval (8,000 miles), whichever comes first. Replacement requires
    mechanical skill.

    '
- item: cooling system
  verb: inspect
  intervalMiles: 8000
  notes: Inspect cooling system hoses and connections for leaks and damage.
- item: secondary air supply system
  verb: inspect
  intervalMiles: 8000
  notes: Inspect secondary air supply system for proper operation.
- item: evaporative emission control system
  verb: inspect
  intervalMiles: 12000
  notes: Inspect evaporative emission control system (California type only).
- item: EGCV cable
  verb: inspect
  intervalMiles: 16000
  notes: Inspect EGCV (Exhaust Gas Control Valve) cable every 16,000 miles (25,600 km).
- item: brake fluid
  verb: inspect
  intervalMiles: 4000
  notes: Inspect brake fluid level and condition every 4,000 miles.
- item: brake fluid
  verb: replace
  intervalMiles: 8000
  intervalMonths: 24
  notes: 'Replace every 2 years or at indicated odometer interval (8,000 miles), whichever comes first. Replacement requires
    mechanical skill.

    '
- item: brake pads
  verb: inspect
  intervalMiles: 4000
  notes: Inspect brake pads for wear and damage.
- item: brake system
  verb: inspect
  intervalMiles: 4000
  notes: Inspect brake system operation, hoses, and connections.
- item: brake light switch
  verb: inspect
  intervalMiles: 8000
  notes: Inspect brake light switch operation.
- item: headlight aim
  verb: inspect
  intervalMiles: 8000
  notes: Inspect and adjust headlight aim.
- item: clutch system
  verb: inspect
  intervalMiles: 4000
  notes: Inspect clutch system operation and adjustment.
- item: sidestand
  verb: inspect
  intervalMiles: 4000
  notes: Inspect sidestand operation and return spring.
- item: suspension
  verb: inspect
  intervalMiles: 8000
  notes: Inspect suspension for smooth operation, leaks, and damage.
- item: nuts, bolts, fasteners
  verb: inspect
  intervalMiles: 4000
  notes: Inspect and tighten all nuts, bolts, and fasteners.
- item: wheels and tires
  verb: inspect
  intervalMiles: 8000
  notes: Inspect wheels and tires for damage, wear, and proper pressure.
